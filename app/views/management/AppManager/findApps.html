#{extends 'template/template_view.html'/}
<div class="worktitle">
    <span class="title">
        应用管理
    </span>
    <span class="funcs">
        <button type="button" class="addbutton showprogress" onclick="javascript:window.location.href='app/input'">
            创建
        </button>
    </span>
</div>
<table class="tablegrid">
    <colgroup>
        <col class="width160"></col>
        <col></col>
        <col class="width100"></col>
        <col class="width80"></col>
        <col class="width120"></col>
    </colgroup>
    <thead>
    <tr>
        <th>名称</th>
        <th>备注</th>
        <th>排序</th>
        <th>是否显示</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
	#{list items:apps, as:'app'}
    <tr>
        <td class="center">${app.name?:''}</td>
        <td>${app.remark?:''}</td>
        <td>${app.orderNo?:''}</td>
        <td>#{if app.isShow == 1}
            显示
		#{/if}
			#{else }
                不显示
			#{/else}

        </td>

	    <td>
            <a class="editopt showprogress" href="@{show(app.id)}">修改</a>
	    </td>
    </tr>
	#{/list}
    </tbody>
</table>
