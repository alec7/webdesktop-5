#{extends 'template/template_view.html'/}
<table class="tablegrid">
    <caption class="worktitle">
        <div class="nav">
					<span>
							应用管理
					</span>
        </div>
        <div class="funcs">
            <button type="button" class="func" onclick="javascript:window.location.href='create.shtml'">
                <div>新增应用</div>
            </button>
        </div>
    </caption>
    <colgroup>
        <col class="width160"></col>
        <col></col>
        <col class="width100"></col>
        <col class="width80"></col>
        <col class="width120"></col>
    </colgroup>
    <thead>
    <tr>
        <th>名称</th>
        <th>备注</th>
        <th>排序</th>
        <th>是否显示</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
	#{list items:apps, as:'app'}
    <tr>
        <td class="center">${app.name?:''}</td>
        <td>${app.remark?:''}</td>
        <td>${app.orderNo?:''}</td>
        <td>#{if app.isShow == 1}
            显示
		#{/if}
			#{else }
                不显示
			#{/else}

        </td>
        <td>
            <ul class="opts">
                <li class="edit">#{a @management.AppManager.show(app.id?:'')}修改#{/a}</li>
            </ul>
        </td>
    </tr>
	#{/list}
    </tbody>
</table>
